<head>
  <title>The Stakes</title>
</head>

<body>
  {{> loading}}
  {{> header}}
  {{> randoms}}
  {{> createbet}}
  {{> addstakes}}
  {{> dashboard}}
</body>

<template name="loading">
	<div id="loading">
		<center>
  			<img src="../images/loading_coin.gif" width="30%">
  		</center>
  	</div>
</template>
<template name="header">
	<div id="header" class="hidden">
		<img src={{dienumber}} class="headerbutton">
		<img src="../images/headerlogo.gif" class="logo">
	</div>
</template>


<template name="randoms">
	<div id="randoms" class="hidden">
			<div id="stakes">
			<h3>The Loser Has To</h3>
  						{{thestake}}
			<p id="directions">
				Swipe right for new stakes.
			</p>
			<p id="dare">
			</p>
		</div>
	
		<div id="button" class="hidden">
			<a id="newbetbutton" href="#">Start New Bet</a>
		</div>
	</div>
</template>


<template name="createbet">
	<div id="createbet" class="hidden">
		What kind of bet is it?
	</div>
</template>

<template name="addstakes">
	<div id="addstakes">
		<form id="insertnew">
			<input type="text" id="textinput" temp="The loser has to...">
			<input type="submit" value="Submit" id="submitstakes"> 
		</form>
	</div>
</template>

<template name="dashboard">
	<div id="dashboard" class="hidden">
	</div>
</template>
